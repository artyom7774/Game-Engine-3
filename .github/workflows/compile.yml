name: Build Installer
on: push
jobs:
  build:
    name: Build the Inno Setup Installer
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download and setup Python full version
        run: |
          Invoke-WebRequest -Uri "https://www.python.org/ftp/python/3.11.9/python-3.11.9-amd64.exe" -OutFile "python-installer.exe"
          Start-Process -FilePath "python-installer.exe" -ArgumentList "/quiet", "InstallAllUsers=0", "PrependPath=0", "Include_test=0", "TargetDir=$PWD\python" -Wait
          Remove-Item "python-installer.exe"

      - name: Install requirements
        run: |
          .\python\python.exe -m pip install -r src/extra/requirements.txt

      - name: Compile .ISS to .EXE Installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: src/extra/compile.iss
          options: /O+

      - name: Check if installer was created
        run: |
          Write-Host "Checking for installer file..."
          if (Test-Path "src/extra/Game-Engine-3-installer.exe") {
            Write-Host "✓ Installer found!"
            $size = (Get-Item "src/extra/Game-Engine-3-installer.exe").Length / 1MB
            Write-Host "File size: $size MB"
          } else {
            Write-Host "✗ Installer NOT found!"
            Write-Host "Contents of src/extra/:"
            Get-ChildItem "src/extra/" -File
          }

      - name: Upload Installer as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Game-Engine-3-Installer
          path: src/extra/Game-Engine-3-installer.exe
