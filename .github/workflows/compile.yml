name: Build Installer
on: push
jobs:
  build:
    name: Build the Inno Setup Installer
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download and setup Python embeddable
        run: |
          Invoke-WebRequest -Uri "https://www.python.org/ftp/python/3.11.9/python-3.11.9-embed-amd64.zip" -OutFile "python.zip"
          Expand-Archive -Path "python.zip" -DestinationPath "python"
          Remove-Item "python.zip"

      - name: Enable pip in embeddable Python
        run: |
          (Get-Content "python/python311._pth") -replace '#import site', 'import site' | Set-Content "python/python311._pth"
          Invoke-WebRequest -Uri "https://bootstrap.pypa.io/get-pip.py" -OutFile "get-pip.py"
          ./python/python.exe get-pip.py
          Remove-Item "get-pip.py"

      - name: Install requirements
        run: |
          ./python/python.exe -m pip install -r requirements.txt

      - name: Compile .ISS to .EXE Installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: src/extra/compile.iss
          options: /O+

      - name: Upload Installer as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Game-Engine-3-Installer
          path: src/extra/Game-Engine-3-installer.exe
